<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Galerias</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #333; }
        #drop-area { border: 2px dashed #ccc; border-radius: 20px; padding: 50px; text-align: center; color: #888; cursor: pointer; transition: border-color 0.3s; }
        #drop-area.highlight { border-color: #333; }
        #drop-area p { margin: 0; }
        #fileElem { display: none; }
        .options { margin-top: 20px; text-align: center; }
        .options label { margin-right: 20px; font-weight: bold; }
        #download-btn { display: none; width: 100%; padding: 15px; margin-top: 20px; background-color: #007bff; color: white; border: none; font-size: 1.2em; cursor: pointer; border-radius: 8px; }
        #download-btn:hover { background-color: #0056b3; }
        #progress-container { display: none; width: 100%; height: 30px; background-color: #e0e0e0; border-radius: 15px; overflow: hidden; margin-top: 20px; }
        #progress-bar { width: 0%; height: 100%; background-color: #4CAF50; text-align: center; line-height: 30px; color: white; transition: width 0.3s; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Galerias</h1>
        <div id="drop-area">
            <input type="file" id="fileElem" multiple accept="image/*">
            <p>Arraste e solte suas fotos aqui<br>ou<br><button onclick="document.getElementById('fileElem').click()">Clique para selecionar os arquivos</button></p>
        </div>

        <div class="options">
            <h2>Modo da Galeria:</h2>
            <label><input type="radio" name="gallery_mode" value="tradicional" checked> Tradicional</label>
            <label><input type="radio" name="gallery_mode" value="pacote"> Pacote</label>
        </div>

        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>

        <button id="download-btn">Gerar e Baixar Galeria</button>
    </div>
    <script src="gerador.js"></script>
</body>
</html>
